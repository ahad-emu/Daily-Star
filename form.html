<!DOCTYPE html>
<html>
    <head>
        <title>The Daily Star - Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="gray">
        <form>
            <fieldset>
                <legend align = "center">
                  Student Registration form 
                </legend>
                <table align = "center" >
                    <tr>
                        <td>First Name :</td>
                        <td><input type = "text" name = "first_name" size = "30" maxlength="15"></td>    
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><input type = "text" name = "last_name" size ="30" readonly></td>    
                    </tr>
                    <tr>
                        <td>email :</td>
                        <td><input type = "email" name = "email"></td>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td><input type= "password" name = "password"></td>
                    </tr>
                    <tr>
                        <td>Mobile number :</td>
                        <td><input type = "number" name = "mobile_no" min = "01" max = "32"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>
                            <input type ="radio" name = "gender" value = "male">male<br/>
                            <input type ="radio" name = "gender" value = "female">female<br/>
                            <input type ="radio" name = "gender" value = "other">other<br/>
                        </td>
                    </tr>
                    <tr>
                        <td>Choose Subject :</td>
                        <td><input type ="checkbox" name = "subject" value = "EEE">EEE<br/>
                        <input type ="checkbox" name = "subject" value = "ECE">ECE<br/>
                        <input type ="checkbox" name = "subject" value = "CSE">CSE</td>
                    </tr>
                    <tr>
                        <td>Date of Birth :</td>
                        <td><input type = "date" name = "date_of_birth"></td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td><textarea name = "address" rows = "10" cols = "40"></textarea></td>
                    </tr>
                    <tr>
                        <td>image :</td>
                        <td><input type = "file" name ="image" accept = "image/"></td>
                    </tr>
                    <tr>
                        <td>District Name</td>
                        <td>
                            <select name ="district_name">
                                <option>--Select Your District Name</option>
                                <option value="dhk">Dhaka</option>
                                <option value="khul">Khulna</option>
                                <option value="raj">Rajshahi</option>
                                <option value="bar">Barishal</option>
                                <option value="sav">Savar</option>
                                <option value="nohk">Noyakhali</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><keygen name = "security"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type = "checkbox" name = "agree" value = "agree">I agree with the terms & condition</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type = "submit" name = "btn" value = "registration"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
